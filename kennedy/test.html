<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month View</title>
    <style>
        body {
            font-family:sans-serif;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #d48af3;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        th {
            background-color: #bb85c7db;
        }

        td {
    
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #95ade7ce;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(49, 42, 65, 0.453);
            justify-content: center;
            align-items: center;
        }

        .modal-header {
            padding: 10px;
            background-color: #8495cde5;
            border-bottom: 1px solid hsl(243, 46%, 47%);
        }

        .modal-content {
            background-color: #8495cde5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0.2, 0.1);
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
            max-height: 80%;
            overflow: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Sticky Note Styling */
        .sticky-note {
            background-color: #ffeb3b;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <h2> Moods This Month </h2>

<p id="currentMonth"></p>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Your mood on this day: </h2>
        </div>
        <div class="modal-body">
            <p id="selectedDayText"></p>
            <!-- Add your modal content here -->
        </div>
    </div>
</div>

<script>
    // Get the current date
    const currentDate = new Date();

    // Get the month (returns a number from 0 to 11, where 0 is January and 11 is December)
    const currentMonth = currentDate.getMonth();

    // Array of month names
    const monthNames = [
        'January', 'February', 'March', 'April',
        'May', 'June', 'July', 'August',
        'September', 'October', 'November', 'December'
    ];

    // Display the current month in an HTML element
    const currentMonthElement = document.getElementById('currentMonth');
    currentMonthElement.textContent =  monthNames[currentMonth];
</script>

</body>
</html>
