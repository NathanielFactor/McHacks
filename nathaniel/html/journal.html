<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Template</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #383535;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        #content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            line-height: 1.6;
            color: #333; /* Text color for content */
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Header color */
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 15px;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        blockquote {
            border-left: 3px solid #1db954;
            padding-left: 15px;
            color: #666;
            font-style: italic;
            margin: 0;
        }

        ul {
            list-style: square;
            margin-left: 20px;
        }

        ol {
            list-style: decimal;
            margin-left: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #168f3a;
        }
    </style>

    <script>
        function redirectToCalendar() {
            // Collect form data
            var entryTitle = document.getElementById("entryTitle").value;
            var entryDate = document.getElementById("entryDate").value;
            var entryText = document.getElementById("entryText").value;

            // Create JSON object
            var entryData = {
                title: entryTitle,
                date: entryDate,
                text: entryText
            };

            // Convert JSON object to a string
            var jsonString = JSON.stringify(entryData);

            // Send data to the server (replace 'your-server-endpoint' with your actual server endpoint)
            fetch('your-server-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonString,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                print("success");
            })
            .catch((error) => {
                console.error('Error:', error);
                print("fail");
            });

            // Redirect to the calendar page
            window.location.href = 'calendar.html';
            
            return false;  // Prevent the default form submission behavior
        }
    </script>
</head>
<body>

    <h1>Journal Template</h1>

    <div id="content">
        <form onsubmit="return redirectToCalendar();">
            <label for="entryTitle">Entry Title:</label>
            <input type="text" id="entryTitle" name="entryTitle" placeholder="Enter the title" required>

            <label for="entryDate">Date:</label>
            <input type="text" id="entryDate" name="entryDate" placeholder="Enter the date" required>

            <label for="entryText">Journal Entry:</label>
            <textarea id="entryText" name="entryText" placeholder="Write your thoughts here..." required></textarea>

            <button type="submit">Save Entry</button>
        </form>
    </div>

</body>
</html>
