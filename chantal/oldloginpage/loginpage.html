<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>                                                          <!--title of the page-->
    <link rel="stylesheet" href="oldloginpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body> 
    
    <div class="wrapper">
        <form action="">
            <h1>Diary in, playlist out</h1>                                              <!--title on top of the login box-->
            <div class="input-box">
                <input type="text" placeholder="Username"required>              <!--change placeholder to change text-->
                <i class='bx bxs-user' ></i>                                    <!--logo from boxicons, search "user"-->
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>         <!--change placeholder to change text-->
                <i class='bx bxs-lock-alt' ></i>                                <!--logo from boxicons, search "lock"-->
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
</body>
