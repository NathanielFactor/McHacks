
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #8575a0;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #bb85c7db;
        }

        td {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #9d9898;
        }
    </style>
</head>
<body>

    <h2> Moods This Month </h2>

///
<script>
    // Get the current date
    const currentDate = new Date();

    // Get the month (returns a number from 0 to 11, where 0 is January and 11 is December)
    const currentMonth = currentDate.getMonth();

    // Array of month names
    const monthNames = [
        'January', 'February', 'March', 'April',
        'May', 'June', 'July', 'August',
        'September', 'October', 'November', 'December'
    ];

    // Display the current month in an HTML element
    const currentMonthElement = document.getElementById('currentMonth');
    currentMonthElement.textContent = monthNames[currentMonth];
</script>
////


<div id="calendar-container"></div>

<script>
    function generateCalendar() {
        const container = document.getElementById('calendar-container');
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth();

        const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        const table = document.createElement('table');
        container.appendChild(table);

        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const headerRow = document.createElement('tr');
        daysOfWeek.forEach(day => {
            const th = document.createElement('th');
            th.textContent = day;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        let dayCounter = 1;
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < 7; j++) {
                const td = document.createElement('td');
                if (i === 0 && j < firstDayOfMonth.getDay()) {
                    td.textContent = '';
                } else if (dayCounter <= daysInMonth) {
                    td.textContent = dayCounter;
                    td.addEventListener('click', function () {
                        // Replace the URL with the actual page you want to navigate to
                        window.location.href = 'page-for-day-' + dayCounter + '.html';
                    });
                    dayCounter++;
                }
                row.appendChild(td);
            }
            table.appendChild(row);
        }
    }

    generateCalendar();
</script>

</body>
</html>
